<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Final Weather Project</title>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form">  
    <input type="search" placeholder="Enter a city" required class="search-input" />
    <input type="submit" value="Search" class="search-button">
</form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city">Sydney</h1>
        <p class="weather-app-details"> 
            Tuesday 15:40, scattered clouds
            <br>
            Humidity: <span class="weather-details"><strong>70%</strong></span>, Wind:<span class="weather-details"><strong> 3km/h</strong></span>
        </p>
        </div>
        <div class="weather-app-temperature">
        <div class="weather-app-icon">⛅️</div><div class="current-temperature">12°C</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
            1 of 2
            </div>
            <div class="col">
            2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col">
            1 of 3
            </div>
            <div class="col">
            2 of 3
            </div>
            <div class="col">
            3 of 3
            </div>
        </div>
    </div>
    </main>

    <footer>
        Coded by <a href="https://github.com/tnoake">Tahlia Noake</a> and is hosted on <a href="https://github.com/tnoake/Final-Weather-Project" >Github</a> and <a href="https://tahlias-weather-app.netlify.app/" >Netlify</a>
    </footer>
    </div>
</body>

</html>
