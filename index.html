<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Final Weather Project</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="weather-app-city">Sydney</h1>
                    <p class="weather-app-details">
                        <span id="time">Tuesday 15:40</span>, <span id="description">scattered clouds</span>
                        <br>
                        Humidity: <span class="weather-details"><strong id="humidity">70%</strong></span>, Wind: <span
                            class="weather-details"><strong id="wind-speed"> 3km/h</strong></span>
                    </p>
                </div>
                <div class="weather-app-temperature">
                    <div class="weather-app-icon">⛅️</div>
                    <div class="current-temperature" id="current-temperature">12</div>
                    <div class="celsius">°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <table class="row">
                    <tr>
                        <div class="col-2">
                            <div class="weather-forecast-day">Thu</div>
                            <div><img class="weather-icon"
                                    src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/sun.png"
                                    width="36" /></div>
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-maximum">18º</span>
                                <span class="weather-forecast-minimum">12º</span>
                            </div>
                        </div>
                    </tr>
                </table>
            </div>
    </div>
    </main>

    <footer>
        Coded by <a href="https://github.com/tnoake">Tahlia Noake</a> and is hosted on <a
            href="https://github.com/tnoake/Final-Weather-Project">Github</a> and <a
            href="https://tahlias-weather-app.netlify.app/">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
